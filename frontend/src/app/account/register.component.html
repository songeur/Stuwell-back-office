<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="user_firstname">First Name</label>
                <input type="text" formControlName="user_firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_firstname.errors }" />
                <div *ngIf="submitted && f.user_firstname.errors" class="invalid-feedback">
                    <div *ngIf="f.user_firstname.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="user_lastname">Last Name</label>
                <input type="text" formControlName="user_lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_lastname.errors }" />
                <div *ngIf="submitted && f.user_lastname.errors" class="invalid-feedback">
                    <div *ngIf="f.user_lastname.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="user_login">Username</label>
                <input type="text" formControlName="user_login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_login.errors }" />
                <div *ngIf="submitted && f.user_login.errors" class="invalid-feedback">
                    <div *ngIf="f.user_login.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="user_pass">Password</label>
                <input type="password" formControlName="user_pass" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.user_pass.errors }" />
                <div *ngIf="submitted && f.user_pass.errors" class="invalid-feedback">
                    <div *ngIf="f.user_pass.errors.required">Password is required</div>
                    <div *ngIf="f.user_pass.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
