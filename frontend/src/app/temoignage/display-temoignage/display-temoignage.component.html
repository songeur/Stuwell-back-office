<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 20%">Index</th>
            <th style="width: 60%">Article</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let temoignage of temoignages; let i = index">
            <td>{{i+1}}</td>
            <td [innerHtml]="temoignage.data | safeHtml"></td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{temoignage._id}}" class="btn btn-sm btn-primary mr-1">Modifier</a>
                <button (click)="deleteTemoignage(temoignage._id)" class="btn btn-sm btn-danger btn-delete-user">
                    Supprimer
                    <span *ngIf="!isDeleting" class="spinner-border spinner-border-sm"></span>
                    <!-- <span *ngIf="isDeleting">Supprimer</span> -->
                </button>
            </td>
        </tr>
        <tr *ngIf="!temoignages">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
<div style="text-align: center; padding-top: 1%;">
    <button mat-raised-button color="primary" [routerLink]="['create']">
        Créer des témoignages
        &nbsp;
    </button>
</div>
